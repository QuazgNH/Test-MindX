<script>
    let a = parseInt(prompt('nhap so a: '))
    let b = parseInt(prompt('nhap so b: '))
    let array = [a, b];
    if (a > b || a === b) {
        console.log('ban da nhap sai. Vui long nhap lai');
    } else {
        for (let i = a; i < array.length; i++) {
            if (isPrime(i)) {
                console.log(i);
            }
        }
    }
    function isPrime(array) {
        let Prime = true;
        for (let i = 2; i < Math.sqrt(array); i++) {
            if (array % i === 0) {
                Prime = false;
                break;
            }
        }
        return Prime;
    }
</script>
